<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Haiku Checker</title>
  </head>
  <body>
    <h1>Create a Haiku:</h1>
    <form id="haikuForm">
      <label for="line1">Line 1:</label><br />
      <input type="text" id="line1" /><br />
      <label for="line2">Line 2:</label><br />
      <input type="text" id="line2" /><br />
      <label for="line3>">Line 3:</label><br />
      <input type="text" id="line3" /><br />
      <input type="submit" />
    </form>
    <p id="response"></p>
  </body>
</html>
